<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color on click</title>
    <style>
        section{
            display: grid;
            place-content: center;
        }
        button{
            padding: 10px 20px;
            border: 1px solid black;
            background-color: lightgrey;
            cursor: pointer;
        }
        button:active{
            background-color: gray;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <section style="height: 100vh;">
        <button title="click to background color">click</button>
    </section>
    <script>
        const actionBtn = document.querySelector('button')
        const bgColors = ["lightblue", "lightcoral", "lightseagreen", "lightpink", "lightgrey"]
        actionBtn.addEventListener('click', () => {
            let randomChoice = Math.floor(Math.random() * (bgColors.length - 0 + 1) + 0)
            console.log(randomChoice)
            document.querySelector('section').style.backgroundColor = bgColors[randomChoice]
        })
    </script>
</body>
</html>
