<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:" />
    <title>Password validator</title>
  </head>
  <body>
    <form
      style="display: flex; align-items: center; gap: 0.4rem; flex-wrap: wrap"
    >
      <label for="password">Password</label>
      <input
        style="padding: 0.4rem 0.2rem; border: 1px solid dodgerblue"
        type="password"
        id="password"
        name="password"
        autofocus
        title="password"
      />
      <label for="confirmPassword">Confirm Password</label>
      <input
        style="padding: 0.4rem 0.2rem; border: 1px solid dodgerblue"
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        title="confirm password"
      />
      <button
        style="
          padding: 0.4rem 1rem;
          font-size: 1.2rem;
          text-transform: capitalize;
          background-color: dodgerblue;
          color: white;
        "
      >
        submit
      </button>
    </form>
    <script>
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const form = document.querySelector("form");

      const submitForm = (event) => {
        event.preventDefault();
        const formData = new FormData(event.currentTarget);
        if (!password.textLength || !confirmPassword.textLength) {
          // INFO: handle the empty input submition.
          console.log("Please enter something in the input");
          return;
        }

        formData.get("confirmPassword") === formData.get("password")
          ? console.log("Password Validation Successfil")
          : console.log(
              "Password didn't match. Password validation unsuccessful"
            );
      };

      form.addEventListener("submit", submitForm);
    </script>
  </body>
</html>
